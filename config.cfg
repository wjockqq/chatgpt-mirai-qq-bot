# 这里是 ChatGPT for QQ 的所有配置文件
# 请注意：以 "#" 开头的文本均为注释
# 不会被程序读取
# 如果你想要使用某个设置，请确保前面没1有 "#" 号

########################
# 配置文件编写教程：
# https://chatgpt-qq.lss233.com/
########################

[mirai]
qq = 请修改为你机器人的QQ号
manager_qq = 请修改为机器人管理员的QQ号（你本人的 QQ 号）

[http]
host = "0.0.0.0"
# 填写提供服务的端口
port = 8234
# 是否开启调试
debug = false

# 此处设置应该与 mirai api http 中的端口号一致
reverse_ws_port = 8554
[bing]
wss_link = "wss://sydney.bing.com/sydney/ChatHub"
bing_endpoint = "https://edgeservices.bing.com/edgesvc/turing/conversation/create"
# 在 Bing 的回复后加上猜你想问
show_suggestions = false
# 在 Bing 的回复前加上引用资料
show_references = false
# 在 Bing 的回复后加上剩余次数
show_remaining_count = false
# 开启 Bing 画图功能
use_drawing = true
